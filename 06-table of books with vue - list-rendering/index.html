<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book list rendered in table -vue</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div id="app" class="inside">
            <h1>My Books</h1>
            <table>
                <thead>
                    <tr>
                        <th v-for="key of Object.keys(books[1])" key:title>{{key}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book in books" key: title>
                        <td v-for="value of Object.values(book)">{{value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
